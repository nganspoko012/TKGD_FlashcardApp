<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./LearnCourseBehind.css">
    <title>Learn Courses</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary nav-header">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-bars"></i></a>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Cộng đồng</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Giới thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Trợ giúp</a>
              </li>
            </ul>
            
          </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 cont-left">
                <div class="user">
                    <img class="avt" src="./avatar.jpg" alt="avatar">
                </div>
                <div class="text-center"> <p class="user-name">Ngân Võ</p></div>
                <div class="text-center"> <p class="user-course">30 học phần - 10 thẻ đã học</p> </div>
                <ul class="cat">
                    <li class="active"><a href="#" class="link-active"><i class="fab fa-buffer mr-2"></i>Học phần</a></li>
                    <li><a href="#"><i class="fas fa-book mr-2"></i>Template</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar mr-2"></i>Thống kê</a></li>
                    <li><a href="#"><i class="fas fa-cog mr-2"></i>Tùy chỉnh</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất</a></li>
                </ul>
            </div>
            <div class="col-10 cont-right">
                <p class="title"><a href="#">Học phần</a> > <a href="#">Animals</a></p>

                
                <div class="learn-course">
                    <div class="persent mb-1">
                        <span class="mr-3">10/10</span>
                        <span>Thẻ</span>
                    </div>
                    
                    <div class="progress mb-1">
                        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <div class="persent">
                        <span class="mr-3">1:30</span>
                        
                    </div>

                    <div class="flashcard shadow">
                        <div class="text-center">
                            <p class="front">Mặt sau</p>
                        </div>
                        <div class="choose">
                            <a href="#"><i class="fas fa-star"></i></a>
                            <a href="#"><i class="fas fa-pen"></i></a>
                            <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                        </div>
                        
                        <div class="cont-fl">
                            <div>
                                <div class="text-center" style="font-weight: bold;"><i class="fas fa-check"></i> Hoàn thành</div>
                                <div class="mt-1"><span>Bạn đã học 10 thẻ trong vòng 1 phút 30 giây</span></div>
                                <table class="table table-borderless mt-4">
                                    
                                    <tbody>
                                      <tr>
                                       
                                        <td>Khó</td>
                                        <td>Bình thường</td>
                                        <td>Dễ</td>
                                      </tr>
                                      <tr>
                                        
                                        <td style="color: red; font-weight: 500;">3</td>
                                        <td style="color: blue; font-weight: 500;">5</td>
                                        <td style="color: green; font-weight: 500;">2</td>
                                      </tr>
                                      
                                    </tbody>
                                  </table>
                                <div class="text-center mt-1"><button class="btn btn-primary"><i class="fas fa-arrow-left mr-1"></i>Về học phần</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
